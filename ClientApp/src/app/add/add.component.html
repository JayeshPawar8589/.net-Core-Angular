<div>
  <form #testuserForm="ngForm" (ngSubmit)="AddUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"
             name="Name"
             required
             [(ngModel)]="testuser.Name"
             #Name="ngModel">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control"
             name="Address"
             required
             [(ngModel)]="testuser.Address"
             #Address="ngModel">
    </div>

    <div class="form-group">
      <label for="name">EmailID</label>
      <input type="text" class="form-control"
             name="EmailID"
             required
             [(ngModel)]="testuser.EmailID"
             #EmailID="ngModel">
    </div>

    <div class="form-group">
      <label for="name">MobileNo</label>
      <input type="text" class="form-control"
             name="MobileNo"
             required
             [(ngModel)]="testuser.MobileNo"
             #MobileNo="ngModel">
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!testuserForm.form.valid">
      Submit
    </button>
    <button type="reset" class="btn"
            (click)="testuserForm.reset()">
      Reset
    </button>
  </form>
</div>
